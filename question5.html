<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
</head>
<body>
    <form class="container p-5">
        <h3>Employee Registration form</h3>
        <div class="form-group d-block">
            <label class="form-label" for="name">Full Name:</label>
            <input type="text" class="form-control" id="name" required>
        </div><br>
        <div class="form-group d-block">
            <label class="form-label" for="email">Email:</label>
            <input type="email" class="form-control" id="email" required>
        </div><br>
        <div class="form-group d-block">
            <label class="form-label" for="password">Password:</label>
            <input type="password" class="form-control" id="password" required>
        </div><br>
        <div class="form-group 	d-none d-xl-block">
            <label class="form-label" for="age">Age:</label>
            <input type="number" class="form-control" id="age" required>
        </div><br>
        <div class="form-group d-none d-xl-block d-lg-block ">
            <label class="form-label" for="dept">Department:</label>
            <select name="dept" id="dept" class="form-select" required>
                <option value="Select Department" selected>Select Department</option>
                <option value="CSE">CSE</option>
                <option value="ECE">ECE</option>
                <option value="IT">IT</option>
                <option value="CSM">CSM</option>
                <option value="EEE">EEE</option>
            </select>
        </div><br>
        <div class="form-group d-none d-md-block d-lg-none ">
            <label class="form-label" for="gender">Gender:</label>
            <input type="number" class="form-control" id="gender" required>
        </div><br>

        <button type="submit" value="Register" class="btn btn-success form-control">Register</button>
    </form>
</body>
</html>
